<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <link rel="stylesheet" href="css/style.css" media="all">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet"> 
</head>
<body>
  <div class="preview-card">
    <div class="preview-card--img">
    </div>
    <div class="preview-card--content">
       <h2 class="preview-card--heading">Get <mark>insights</mark> that help your business grow.</h2>
       <p class="preview-card--paragraph">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>

       <h2 class="preview-card--stats">10k+</h2>
       <p class="preview-card--stats-heading">companies</p>
       <h2 class="preview-card--stats">314</h2>
       <p class="preview-card--stats-heading">templates</p>
       <h2 class="preview-card--stats">12M+</h2>
       <p class="preview-card--stats-heading">queries</p>
    </div>
  </div>
 
  
   
  

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">purplesunk</a>.
  </div>
</body>
</html>
